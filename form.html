<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="text">
        <!-- 네이버 로그인 아이디창같은거 -->
        <input type="text" value="010">
        <input type="password" placeholder="password">
        <!-- 네이버 로그인 패스워드창 같은거 -->
        <input type="checkbox">
        <!-- 여러개를 동시에 체크할 수 있음 -->
        <label>label</label>
        <!-- 옷에 택같이 앞의 체크박스에 정보를 주는것 -->
        <input type="radio">
        <!-- 한가지만 골라야할때는 라디오 -->
        <input type="radio" name="radio">
        <label>label1</label>
        <input type="radio" name="radio">
        <label>label2</label>
        <!-- 인풋에 네임이 같으면 한개만 체크가 된다 -->
        <input type="button" value="button">
        <!-- 인증번호 받기 같은거 씀 -->
        <input type="submit" value="제출">
        <!-- 회원가입 제출 이런용도 -->
        <button><img></button>
        <!-- 이미지 넣을 수 있는 버튼 -->
    </form>
    <form>
        <select>
            <option value="한국어">한국어</option>
            <option value="ENG">ENG</option>
            <!-- 서버로 보내려면 value값이 있어야함. 
                그옆의 글자는 사용자에게 보여주기위함 -->
        </select>
        <textarea>
            test
        </textarea>
    </form>
    <!-- 폼태그안에 있는게 DB로 가기때문에 보통 폼태그안에 다 넣는다  -->
    <!-- <form action="" method=""> 액션은 db경로, method는 방식-->
</body>
</html>
